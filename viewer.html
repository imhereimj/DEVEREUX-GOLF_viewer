<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLTF Viewer with Controls</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #222222; /* ì´ˆê¸° ë°°ê²½ìƒ‰ */
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    .controls label {
      display: block;
      margin: 8px 0 4px;
    }
    .controls input[type="color"],
    .controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="1.gltf"
    alt="3D Model"
    auto-rotate
    camera-controls
    exposure="1.0"
    shadow-intensity="1"
    environment-image="neutral"
  ></model-viewer>

  <div class="controls">
    <label for="bgColor">ðŸŽ¨ Background Color</label>
    <input type="color" id="bgColor" value="#222222" />

    <label for="exposure">ðŸ’¡ Exposure: <span id="exposureValue">1.0</span></label>
    <input type="range" id="exposure" min="0.1" max="3" step="0.1" value="1.0" />
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const bgColorPicker = document.getElementById('bgColor');
    const exposureSlider = document.getElementById('exposure');
    const exposureValue = document.getElementById('exposureValue');

    // âœ… ë°°ê²½ìƒ‰ ë³€ê²½ â†’ style.backgroundColor ì‚¬ìš©
    bgColorPicker.addEventListener('input', () => {
      viewer.style.backgroundColor = bgColorPicker.value;
    });

    exposureSlider.addEventListener('input', () => {
      viewer.setAttribute('exposure', exposureSlider.value);
      exposureValue.textContent = exposureSlider.value;
    });
  </script>
</body>
</html>
